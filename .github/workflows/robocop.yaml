name: Run Robocop

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: false
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        run: python -m pip install --upgrade pip

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version  # Confirm Poetry installation

      - name: Install dependencies with Poetry
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install


      - name: Run robocop and generate SARIF output
        run: |
          mkdir -p reports
          # Run Robocop and capture exit code, but don't fail the step yet
          poetry run robocop --report sarif --output reports/roboco-output.sarif .

      - name: List files in current directory (debugging step)
        run: poetry run ls -la

      - name: Output SARIF file for inspection
        run: poetry run cat reports/robocop-output.sarif

      - name: Upload SARIF file to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .sarif.json
          category: robocop
