name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      # required for issues to be recorded
      security-events: write
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python based on matrix version
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Install Poetry and project dependencies (including dev dependencies)
      - name: Install Poetry and dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry install --with dev

      # Run tests using pytest with coverage
      - name: Run tests
        run: |
          poetry run pytest --cov

      # clean up python code
      - name: Python cleanliness
        run: |
          echo "üßπ Cleaning up python code stink with black library..."
          poetry run black .

      # clean up robot code
      - name: Robot cleanliness
        run: |
          set -e
          echo "üßπ Running Robotidy to clean up the code..."
          poetry run robotidy src/camsTest || true

          echo "üîç Running Robocop to check for linting issues..."
          poetry run robocop --reports sarif . || EXIT_CODE=$?

          if [ -n "$EXIT_CODE" ]; then
            echo "‚ùå Robocop found issues. Failing this step to block PR merge."
            exit $EXIT_CODE
          else
            echo "‚úÖ Robocop found no issues."
          fi
        continue-on-error: true

      # Upload artifacts (even if robocop step fails)
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: .sarif.json
          category: robocop